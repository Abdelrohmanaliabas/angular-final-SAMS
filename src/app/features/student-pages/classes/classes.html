<div class="student-shell space-y-6">
  <header class="space-y-2">
    <p class="text-sm font-semibold text-[#2563EB] uppercase tracking-wide">Courses</p>
    <h1 class="text-3xl font-bold text-[#0F172A] dark:text-[#F8FAFC]">My Classes</h1>
    <p class="student-muted">Manage and view your enrolled courses.</p>
  </header>

  <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    @for (cls of classes$ | async; track cls.id) {
      <div [routerLink]="['/dashboard/classes', cls.id]" class="cursor-pointer student-card lift p-5">
        <div class="flex justify-between items-start mb-3">
          <div class="h-10 w-10 rounded-full bg-[#DBEAFE] dark:bg-[#1E3A8A] flex items-center justify-center text-[#1D4ED8] dark:text-[#BFDBFE]">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
          </div>
          <span class="student-pill indigo">
            {{ cls.progress }}% Complete
          </span>
        </div>
        
        <h3 class="font-semibold text-lg text-[#0F172A] dark:text-[#F8FAFC] mb-1">{{ cls.name }}</h3>
        <p class="text-sm student-muted mb-4">{{ cls.teacherName }}</p>
        
        <div class="flex items-center gap-2 text-xs student-muted border-t border-[var(--student-border)] pt-3">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          {{ cls.schedule }}
        </div>
      </div>
    } @empty {
      <div class="col-span-full py-12 text-center student-card student-empty">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#F1F5F9] dark:bg-[#334155] mb-4">
          <svg class="w-8 h-8 student-muted" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-[#0F172A] dark:text-[#F8FAFC]">No classes found</h3>
        <p class="student-muted mt-1">You are not enrolled in any classes yet.</p>
      </div>
    }
  </div>
</div>
