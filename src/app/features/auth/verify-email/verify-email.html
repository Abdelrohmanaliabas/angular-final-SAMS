<div class="auth-card
            p-8 relative z-10 flex flex-col justify-center items-center
            w-full min-h-screen md:w-[45vw] md:min-h-[70vh]
            md:rounded-3xl rounded-none
            transition-all duration-[700ms]">

    <!-- Navigation Buttons -->
    <div class="absolute top-4 left-4 flex items-center gap-2 justify-between">
      <a routerLink="/"
        class="w-10 h-10 rounded-full bg-[var(--glass)] border border-[var(--glass-border)] flex items-center justify-center text-[var(--text)] hover:bg-purple-500/10 hover:border-purple-500/30 transition-all duration-200 shadow-sm"
        title="Back to Home">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </a>
    </div>
    <div class="absolute top-4 right-4 flex items-center gap-2 justify-between">
      <app-theme-toggle></app-theme-toggle>
    </div>

    <div class="w-full max-w-xl mx-auto">
        @if (success()) {
        <div class="text-center">
            <div class="text-5xl mb-4">✨</div>
            <h2 class="text-2xl font-semibold">Account activated!</h2>
            <p class="auth-hero-copy mt-3 mb-6">
                Your email is verified. You can now sign in.
            </p>
            <button (click)="onPrimaryAction()" class="auth-button w-full py-3">
                {{ alreadyLoggedIn ? 'Return to Dashboard' : 'Go to Login' }}
            </button>
        </div>
        } @else if (errorMessage()) {
        <div class="text-center">
            <div class="text-5xl mb-4">⚠️</div>
            <h2 class="text-2xl font-semibold mb-2">We couldn't verify your email</h2>
            <p class="auth-hero-copy mb-6">
                {{ errorMessage() }}
            </p>
            <button (click)="onGoToLogin()" class="auth-button w-full py-3">
                Back to Login
            </button>
        </div>
        } @else {
        <div class="text-center">
            <div class="text-5xl mb-4 animate-bounce">⏳</div>
            <h2 class="text-2xl font-semibold mb-2">Verifying your email...</h2>
            <p class="auth-hero-copy mb-6">
                Please wait a moment while we activate your account.
            </p>
        </div>
        }
    </div>
</div>
