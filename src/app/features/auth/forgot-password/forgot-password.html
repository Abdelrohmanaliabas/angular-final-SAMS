<div class="auth-card
          p-8 relative z-10 flex flex-col justify-center items-center
          w-full min-h-screen md:w-[45vw] md:min-h-[80vh]
          md:rounded-3xl rounded-none
          transition-all duration-[700ms]">

    <!-- Navigation Buttons -->
    <div class="absolute top-4 left-4 flex items-center gap-2 justify-between">
      <a routerLink="/"
         class="w-10 h-10 rounded-full bg-[var(--glass)] border border-[var(--glass-border)] flex items-center justify-center text-[var(--text)] hover:bg-purple-500/10 hover:border-purple-500/30 transition-all duration-200 shadow-sm"
         title="Back to Home">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
      </a>
    </div>
    <div class="absolute top-4 right-4 flex items-center gap-2 justify-between">
        <app-theme-toggle></app-theme-toggle>
    </div>

    <div class="w-full max-w-xl mx-auto">

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

            <h2 class="text-2xl font-semibold text-center mb-6">Reset Password</h2>

            <p class="auth-hero-copy mb-4">
                Enter your email and we'll send you a reset link.
            </p>

            <!-- Email -->
            <label class="text-sm font-medium mb-1 block">Email Address</label>
            <input formControlName="email" class="auth-input mb-1" />
            <div class="auth-error mt-1"
                *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
                <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Enter a valid email.</span>
                <span *ngIf="forgotPasswordForm.get('email')?.errors?.['maxlength']">Email is too long.</span>
            </div>

            <!-- Submit -->
            <button type="submit" class="auth-button mt-6 w-full py-3">
                Send Reset Link
            </button>

            <!-- Footer -->
            <p class="auth-meta text-center mt-4">
                Remember your password?
                <a (click)="onSwitch('login')" class="auth-link">Back to
                    Login</a>
            </p>

        </form>

    </div>
</div>
